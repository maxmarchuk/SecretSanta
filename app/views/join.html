<h1>{{header}}</h1>
<div class="alert alert-success alert-dismissable" ng-hide="!created">
    We will send an email to {{email}} when your match is found!
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
</div>

<form ng-hide="created" ng-submit="submit()">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="email">Email address</label>
            <input ng-model="email" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input ng-model="name" type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
    </div>
    <button class="btn btn-success pull-right">Create</button>
    <div class="clearfix">&nbsp;</div>
</form>
